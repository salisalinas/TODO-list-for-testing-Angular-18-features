<form (ngSubmit)="addTask()">
  <div>
    <label for="formName">Título:</label>
    <input type="text" id="formName" [(ngModel)]="formName" (keyup.enter)="addTask()" required [ngModelOptions]="{standalone: true}">
  </div>
  <div>
  <label for="formDescription">Descripción:</label>
    <input type="text" [(ngModel)]="formDescription" (keyup.enter)="addTask()" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit">OK</button>
</form>
